# Treść
description:
  - "Znacie ten dowcip: 'Cisco przelało Splunkowi 150 mln dolarów. Nikt nie wie, czy chcieli ich kupić, czy tylko opłacić swój rachunek'? Wiecie czemu jest śmieszny? Bo jest prawdziwy - narzędzia do monitorowania są DROGIE. I nie bez powodów. Jednak czy muszą być? To zależy."
  - "Grafana Labs udowadnia, że można mieć potężny system monitorowania bez zagrożenia bankructwa i bólu głowy z utrzymaniem. A o tego taki który ma szerokie użycie. Na szkoleniu omówimy czym jest observability i jak się w to wpisuje Open Telemetry. I to byłby koniec mojego mówienia, bo potem to już zaczynają się konkretne warsztaty."
  - "Jak zwykle - nie dla mięczaków :) A jakbyście po tym czuli głód dalszej wiedzy, to zapraszamy na inne szkolenia z monitoringu i observability: [Grafana Masterclass](/szkolenia/grafana-masterclass/), [Alerting w Grafanie](/szkolenia/grafana-alerting/), [Wykrywanie Anomalii](/szkolenia/wykrywanie-anomalii-prometheus-grafana/), [Profilowanie aplikacji z eBPF](/szkolenia/profilowanie-aplikacji-ebpf/)."

