# FAQ
faq:
  - question: "Czy muszę znać Grafanę wcześniej?"
    answer: "Podstawowa znajomość Grafany będzie pomocna, ale nie jest wymagana. Skupiamy się na całym stosie observability."
  - question: "Czy omówimy tylko Open Source narzędzia?"
    answer: "Tak, skupiamy się na stosie Grafana Labs (Loki, Grafana, Tempo, Prometheus/Mimir) jako alternatywę dla drogich rozwiązań komercyjnych."
  - question: "Czy nauczę się instrumentować aplikacje z Open Telemetry?"
    answer: "Tak, pokażemy praktyczne zastosowanie Open Telemetry do instrumentacji aplikacji i eksportu danych."
  - question: "Czy to szkolenie pokrywa koszty monitoringu?"
    answer: "Tak, omówimy cost optimization - jak skutecznie monitorować bez rujnowania budżetu IT."
  - question: "Jakie narzędzia będą zainstalowane w środowisku warsztatowym?"
    answer: "Pełny stos LGTM: Loki (logi), Grafana (wizualizacja), Tempo (tracing), Prometheus/Mimir (metryki) plus Open Telemetry Collector."

