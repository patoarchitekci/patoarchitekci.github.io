# FAQ
faq:
  - question: "Czy to szkolenie dla początkujących w Kubernetes?"
    answer: "Absolutnie nie. To zaawansowane szkolenie wymagające bardzo dobrej znajomości Kubernetes i doświadczenia w zarządzaniu klastrami."
  - question: "Dlaczego miałbym ręcznie instalować Kubernetes?"
    answer: "To najlepsza metoda żeby naprawdę zrozumieć jak działa Kubernetes od środka. Pomoże Ci w diagnozowaniu problemów w klastrach produkcyjnych i zrozumieniu, dlaczego pewne decyzje architektoniczne zostały podjęte."
  - question: "Czy będziemy używać managed Kubernetes?"
    answer: "Nie, wszystko instalujemy ręcznie na czystych VM-kach. To jest istota 'the hard way' - bez narzędzi i gotowych rozwiązań."
  - question: "Jakie środowisko będzie dostępne?"
    answer: "Dostępne będzie całe środowisko z maszynami wirtualnymi online. Jeżeli chcesz, możesz również uruchomić je lokalnie - wymagany Visual Studio Code z pluginem Remote Development i klient SSH."
  - question: "Czy to szkolenie pomoże mi zrozumieć AKS, EKS czy GKE?"
    answer: "Tak! Zrozumiesz jak managed Kubernetes działa pod spodem, co znacznie ułatwi pracę z AKS, EKS, GKE i troubleshooting tych platform."

