# Treść
description:
  - "Chcesz wiedzieć, jak prawdziwy ninja baz danych wykręca NoSQL na lewą stronę? Szymon pokaże Ci, jak zamienić ograniczenia w atuty i zaprezentuje triki, dzięki którym skalowanie horyzontalne może być prostsze niż zrobienie kawy."
  - "Skupimy się na zaawansowanych aspektach modelowania danych i projektowaniu baz NoSQL. Przeanalizujemy różne typy baz, takie jak key-value, wide table, document, full-text search, i graph, ucząc, jak wykorzystać ich unikalne cechy."
  - "Zajmiemy się także skalowaniem horyzontalnym i doborem klucza partycji, a także omówimy, kiedy stosować NoSQL, a kiedy lepiej się wstrzymać. Szkolenie zakończymy na omówieniu projektowania rozwiązań dla dużego ruchu internetowego i obsługi dużych zbiorów danych."

