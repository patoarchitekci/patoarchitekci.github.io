# FAQ
faq:
  - question: "Czy muszę znać Grafanę wcześniej?"
    answer: "Tak, wymagana jest podstawowa znajomość Grafany. Jeśli umiesz stworzyć prosty dashboard, jesteś gotowy na zaawansowane techniki."
  - question: "Czy omówimy provisioning dashboardów?"
    answer: "Tak, szczegółowo omówimy Observability as Code - provisioning dashboardów i datasource'ów z synchronizacją przez Git."
  - question: "Czy nauczę się automatyzować generowanie raportów?"
    answer: "Tak, pokażemy jak automatycznie generować i wysyłać raporty PDF bez zbędnej pracy manualnej."
  - question: "Czy otrzymam materiały po szkoleniu?"
    answer: "Tak, dostaniesz repozytorium z dashboardami, provisioningiem, przykładami oraz cheat sheet z kluczowymi funkcjami."
  - question: "Co to są dynamiczne dashboardy?"
    answer: "To dashboardy, które dostosowują się do kontekstu i użytkownika - warunki wyświetlania, zakładki, personalizacja na podstawie ról czy parametrów."

