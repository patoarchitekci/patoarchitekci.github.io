# Treść
description:
  - "Jednodniowe szkolenie, które pozwoli Ci opanować wszystkie kluczowe funkcje Grafany — od budowy dashboardów, przez eksplorację metryk i logów, automatyczne raportowanie, po provisioning i dynamiczne dashboardy."
  - "Szkolenie jest skonstruowane wokół praktycznych warsztatów i gotowych przykładów. Od razu wdrażasz wiedzę w działające dashboardy i automaty. Nie tracisz czasu na teorię – stawiamy na konkrety i efektywność."
  - "Szymon przeprowadzi Cię przez wszystkie zaawansowane funkcje Grafany, które pozwolą Ci w pełni wykorzystać potencjał tego narzędzia w Twoich projektach observability."

