# FAQ
faq:
  - question: "Czy to szkolenie o Prometheus i Grafana?"
    answer: "Nie tylko. Omówimy cały stack: Prometheus, Grafana, Tempo, Loki, a także APM (Application Insights) i nowe rozwiązania jak Pixie z eBPF."
  - question: "Czy muszę znać OpenTelemetry?"
    answer: "Nie, poznamy OpenTelemetry podczas szkolenia oraz porównamy je z klasycznymi rozwiązaniami APM."
  - question: "Co to jest Pixie i eBPF?"
    answer: "Pixie to nowa generacja Service Meshy wykorzystująca technologię eBPF do tracing, profilowania bazy danych i monitoringu wydajności. Omówimy to szczegółowo na szkoleniu."
  - question: "Jak to szkolenie pomoże mi zoptymalizować koszty monitoringu?"
    answer: "Skupimy się na efektywnych rozwiązaniach i technikach, które pozwolą Ci zachować przejrzystość operacji bez obciążania budżetu i zasobów."
  - question: "Czy omówimy zarówno rozwiązania komercyjne jak i Open Source?"
    answer: "Tak, porównamy różne APM (w tym Application Insights) z Open Source stackiem (Prometheus, Grafana, Tempo, Loki)."

