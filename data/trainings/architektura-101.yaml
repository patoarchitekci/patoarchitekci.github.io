# FAQ
faq:
  - question: "Czy to szkolenie z DDD lub Domain-Driven Design?"
    answer: "Nie, to nie jest szkolenie z DDD. Skupiamy się na architekturze systemów poza kodem i wymaganiami biznesowymi."
  - question: "Jak wyglądają architecture kata?"
    answer: "To praktyczne ćwiczenia polegające na projektowaniu architektury dla konkretnych przypadków użycia, seguito de grupowych dyskusji i analizy rozwiązań."
  - question: "Czy szkolenie jest odpowiednie dla początkujących?"
    answer: "Szkolenie jest skierowane do osób z podstawowym doświadczeniem w IT, które chcą pogłębić wiedzę o architekturze systemów."
  - question: "Czy otrzymam materiały po szkoleniu?"
    answer: "Tak, szkolenie jest nagrywane i materiały będą dostępne na naszej platformie dla uczestników."
  - question: "Dlaczego szkolenie jest podzielone na 4 dni?"
    answer: "Format 4 x 4 godziny pozwala na lepsze przyswojenie materiału i daje czas na przemyślenie omawianych zagadnień między sesjami."

