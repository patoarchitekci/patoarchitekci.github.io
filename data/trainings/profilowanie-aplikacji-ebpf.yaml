# FAQ
faq:
  - question: "Czy muszę znać eBPF wcześniej?"
    answer: "Nie! Wystarczy, że wiesz, że 'flamegraph' to nie nazwa zespołu metalowego. Wszystkiego nauczymy od podstaw."
  - question: "Czy muszę znać C lub niski poziom programowania?"
    answer: "Absolutnie nie. Nie musisz pisać eBPF samodzielnie - używamy gotowych narzędzi jak Pixie, Pyroscope, Parca."
  - question: "Na czym będziemy pracować?"
    answer: "Na gotowym klastrze K8s z aplikacjami demo, Pixie, Pyroscope, Parca i kube-flame. Zero walki z konfiguracją - cały dzień spędzasz z flamegraphami."
  - question: "Czy to szkolenie wymaga zaawansowanej znajomości Kubernetes?"
    answer: "Potrzebna jest podstawowa znajomość K8s. Jeśli umiesz uruchomić pod i sprawdzić logi, wystarczy."
  - question: "Co to jest continuous profiling?"
    answer: "To ciągłe zbieranie profili wydajnościowych aplikacji, które pozwala analizować problemy z przeszłości. Pyroscope i Parca to narzędzia do tego typu profilowania."

