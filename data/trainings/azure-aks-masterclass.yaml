# FAQ
faq:
  - question: "Czy to szkolenie o podstawach Kubernetes?"
    answer: "Nie, to zaawansowane szkolenie o AKS. Wymagana jest solidna znajomość Kubernetes."
  - question: "Czy będziemy pracować na prawdziwych klastrach?"
    answer: "Tak, podczas warsztatów będziemy konfigurować i zarządzać klastrami AKS w prawdziwym środowisku Azure."
  - question: "Co to jest AKS Automatic?"
    answer: "AKS Automatic to nowa funkcja automatyzacji zarządzania klastrem AKS. Omówimy ją szczegółowo na szkoleniu."
  - question: "Czy omówimy zarządzanie kosztami?"
    answer: "Tak, jeden z modułów poświęcony jest zarządzaniu kosztami i optymalizacji wydajności klastrów AKS."
  - question: "Co to jest Karpenter AKS?"
    answer: "Karpenter to rozwiązanie do automatycznego dostarczania węzłów (node autoprovisioning) w AKS. Poznasz jego możliwości podczas szkolenia."
  - question: "Czy omówimy aspekty bezpieczeństwa?"
    answer: "Tak, kompleksowo - od RBAC i Azure AD, przez Workload Identity, Azure Policy, po Defender for Cloud i polityki sieciowe."

