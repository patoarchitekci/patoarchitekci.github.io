# FAQ
faq:
  - question: "Czy muszę znać Grafanę wcześniej?"
    answer: "Tak, potrzebna jest podstawowa znajomość Grafany. Jeśli umiesz tworzyć dashboardy i zapytania, wystarczy."
  - question: "Czy omówimy zarówno Grafana Alerting jak i Alertmanager?"
    answer: "Tak, porównamy oba narzędzia i pokażemy jak je zintegrować, żeby wykorzystać najlepsze cechy każdego z nich."
  - question: "Co to jest alert fatigue?"
    answer: "To zjawisko zmęczenia alertami, gdy dostajesz tak wiele powiadomień, że przestajesz na nie reagować. Pokażemy jak tego unikać."
  - question: "Czy będą praktyczne ćwiczenia?"
    answer: "Tak, 90% szkolenia to praktyka - będziesz tworzyć, testować i konfigurować rzeczywiste alerty."
  - question: "Czy nauczę się integrować Grafanę ze Slackiem?"
    answer: "Tak, pokażemy jak skonfigurować różne punkty kontaktowe, w tym Slack, e-mail i webhooki."

