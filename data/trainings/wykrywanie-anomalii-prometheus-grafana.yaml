# FAQ
faq:
  - question: "Czy muszę znać Prometheus wcześniej?"
    answer: "Tak, wymagana jest podstawowa znajomość Prometheusa - powinieneś umieć skonfigurować metryki i zapytania. Jeśli znasz podstawy, jesteś gotowy na zaawansowane techniki."
  - question: "Czy to szkolenie wymaga wiedzy matematycznej?"
    answer: "Omówimy podstawy statystyki (Z-score, IQR), ale w sposób praktyczny. Nie musisz być matematykiem - pokażemy jak te metody działają w praktyce."
  - question: "Czy będziemy pracować na rzeczywistych metrykach?"
    answer: "Tak! 90% szkolenia to praktyczne warsztaty z rzeczywistymi scenariuszami i metrykami."
  - question: "Czym różni się to szkolenie od standardowego monitoringu?"
    answer: "Zamiast tylko reagować na przekroczone progi, nauczysz się przewidywać problemy i wykrywać nietypowe zachowania systemu automatycznie."
  - question: "Czy nauczę się tworzyć prognozy w Grafanie?"
    answer: "Tak, poznasz techniki forecasting i dowiesz się jak implementować je w Prometheus i Grafana."

