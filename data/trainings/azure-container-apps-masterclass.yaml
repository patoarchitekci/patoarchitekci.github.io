# Treść
description:
  - "Zanurz się w konteneryzację z Azure! Łukasz pokaże Ci, jak zarządzać, optymalizować i zabezpieczać kontenery z wykorzystaniem Azure Container Apps."
  - "Zaczniesz od stworzenia i wdrożenia pierwszej prostej aplikacji. Następnie przejdziesz przez architekturę Container Apps - plany, środowiska (environments) i zarządzanie nimi. Nauczysz się konfigurować logi, monitorowanie i zapewniać niezawodność swoich aplikacji."
  - "Zagłębisz się w networking - od podstaw konfiguracji sieci, przez firewalle i różnice między dostępem wewnętrznym a zewnętrznym, po konfigurację DNS, certyfikatów i połączenia z firmą. Poznasz zarządzanie kosztami (billing), limity zasobów i Infrastructure as Code."
  - "W drugiej części dowiesz się jak zarządzać aplikacjami - limity CPU i pamięci, tożsamości, skalowanie, joby i volumeny. Nauczysz się konfigurować sekrety, zmienne środowiskowe, porty i komunikację między usługami. Na koniec wystawisz aplikację na świat przez Ingress i Azure Front Door."

