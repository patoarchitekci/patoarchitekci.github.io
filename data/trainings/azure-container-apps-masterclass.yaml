# FAQ
faq:
  - question: "Czy to szkolenie o Kubernetes?"
    answer: "Nie, Container Apps to managed service który abstrahuje Kubernetes. Szkolenie koncentruje się na Container Apps, ale porównujemy też z AKS i App Service."
  - question: "Czy potrzebuję doświadczenia z Kubernetes?"
    answer: "Nie jest wymagane, ale podstawowa znajomość pomoże w zrozumieniu konceptów."
  - question: "Czy będziemy stawiać prawdziwe środowiska?"
    answer: "Tak! Od pierwszej aplikacji, przez pełną konfigurację networking, bezpieczeństwa, aż po wystawienie aplikacji przez Azure Front Door."
  - question: "Czy poznamy koszty i billing?"
    answer: "Tak, jeden z modułów to zarządzanie kosztami, limity zasobów i optymalizacja wydatków w Container Apps."

