# FAQ
faq:
  - question: "Czy potrzebuję certyfikatu Azure?"
    answer: "Nie, wystarczy podstawowa znajomość Azure. Szkolenie przygotuje Cię do pracy z sieciami w praktyce."
  - question: "Czy będziemy pracować na prawdziwej subskrypcji Azure?"
    answer: "Tak, podczas warsztatów będziemy konfigurować i testować rozwiązania sieciowe w Azure."
  - question: "Czy omówimy zarówno podstawy jak i zaawansowane tematy?"
    answer: "Tak, zaczniemy od podstawowych pojęć i przejdziemy przez pełny zakres - od VNet i NSG po zaawansowane funkcje jak BGP, Private Endpoints i Azure IPAM."
  - question: "Co to jest Azure Virtual Network Manager?"
    answer: "To nowe narzędzie do zarządzania sieciami wirtualnymi na dużą skalę w Azure. Omówimy je szczegółowo na szkoleniu."
  - question: "Czy poznamy narzędzia do troubleshootingu?"
    answer: "Tak, dedykowany moduł poświęcony Network Watcher - monitorowaniu, diagnostyce i virtual network flow logs."

