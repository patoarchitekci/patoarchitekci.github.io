<header class="relative">
    <div class="bg-hero bg-no-repeat bg-cover bg-center relative overflow-hidden">
        <div class="absolute w-full h-full left-0 top-0 z-[1]" style="background: #ff4405"></div>

        <div class="absolute w-full h-full left-0 top-0 z-[2]" style="
              background: url('{{ .Site.BaseURL }}img/gif/herobg.gif');
              mix-blend-mode: overlay;
              background-size: cover;
              background-position: center;
            "></div>

        <div class="absolute w-full h-full left-0 top-0 z-[3]" style="background: #ff4405; mix-blend-mode: plus-lighter">
        </div>
        <div class="px-[30px] max-md:hidden relative z-20">
            <div class="max-w-[998px] w-full py-3.5 bg-white mx-auto rounded-b-[15px]">

            </div>
        </div>
        <nav class="mt-[74px] lg:mt-[138px] px-[30px] relative z-50">
            <div class="flex justify-end max-w-[998px] mx-auto">
                <button id="menu-button" class="lg:hidden focus:outline-none z-[99] relative w-[25px] h-[25px]">

                {{ range .Site.Menus.main }}

                {{ end }}
            </ul>
        </nav>
