<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>

<!-- ===== Primary Meta Tags ===== -->
<meta name="title" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Title }}{{ end }}" />
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />

<!-- ===== SEO Meta Tags (for episodes) ===== -->
{{ partial "seo-meta.html" . }}

<!-- ===== Social Media Meta Tags (for episodes) ===== -->
{{ partial "social-meta.html" . }}

<!-- ===== TYMCZASOWE BLOKOWANIE INDEKSOWANIA / TEMPORARY BLOCKING ===== -->
<!-- USUŃ TE TAGI PRZED PUBLIKACJĄ! / REMOVE BEFORE PRODUCTION! -->
<meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate, noydir" />
<meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex, max-snippet:0, max-image-preview:none, max-video-preview:0" />
<meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
<meta name="slurp" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
<meta name="duckduckbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
<meta name="baiduspider" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
<meta name="yandexbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />

<!-- Block AI/LLM crawlers -->
<meta name="GPTBot" content="noindex, nofollow" />
<meta name="ChatGPT-User" content="noindex, nofollow" />
<meta name="ClaudeBot" content="noindex, nofollow" />
<meta name="Claude-Web" content="noindex, nofollow" />
<meta name="anthropic-ai" content="noindex, nofollow" />
<meta name="CCBot" content="noindex, nofollow" />
<meta name="Google-Extended" content="noindex, nofollow" />
<meta name="FacebookBot" content="noindex, nofollow" />
<meta name="Meta-ExternalAgent" content="noindex, nofollow" />
<meta name="Bytespider" content="noindex, nofollow" />
<meta name="PerplexityBot" content="noindex, nofollow" />
<meta name="Amazonbot" content="noindex, nofollow" />
<meta name="Applebot-Extended" content="noindex, nofollow" />

<!-- Additional AI Training Prevention -->
<meta name="ai" content="noai, noimageai, notextai" />
<meta name="X-Robots-Tag" content="noai, noimageai" />

<!-- ===== Open Graph / Facebook ===== -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Title }}{{ end }}" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:image" content="{{ .Site.BaseURL }}metatag.png" />

<!-- ===== X (Twitter) ===== -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ .Permalink }}" />
<meta property="twitter:title" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Title }}{{ end }}" />
<meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="twitter:image" content="{{ .Site.BaseURL }}metatag.png" />

<!-- ===== TAILWIND CSS VIA CDN ===== -->
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="{{ .Site.BaseURL }}talwind.js"></script>

<!-- ===== Favicon ===== -->
<link rel="icon" href="{{ .Site.BaseURL }}img/png/favicon.png" type="image/x-icon" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/root.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
