<!DOCTYPE html>
<html lang="pl">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    {{ block "header" . }}
        {{ if .IsHome }}
            {{ partial "header-hero.html" . }}
        {{ else }}
            {{ partial "header-dark.html" . }}
        {{ end }}
    {{ end }}
    
    {{ block "main" . }}{{ end }}
    
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
</body>
</html>
