<!DOCTYPE html>
<html lang="pl">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P922WNC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {{ block "header" . }}
        {{ if .IsHome }}
            {{ partial "header-hero.html" . }}
        {{ else }}
            {{ partial "header-dark.html" . }}
        {{ end }}
    {{ end }}
    
    {{ block "main" . }}{{ end }}
    
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
</body>
</html>
